<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <h1>Vue Js</h1>
    <div id="app">
        <!-- computedを使う -->
        <hello/>
    </div>
    <script>
        Vue.component('hello',
            {
                data:function(){
                    return{
                    num:0,
                };
            },
            computed:{
                calc:function(event){
                    var total = 0;
                    for(var i=1; i<this.num;i++){
                        total += i;
                    }
                    return "total" + total ; 
                }
            },
            template: '<div><p class="hello">Hello , {{calc}}</p><div><input type="number" v-model="num"></div></div>'
        })
        var app = new Vue ({
            el: '#app',
        })
    </script>
    
</body>
</html>
