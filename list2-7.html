<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <h1>Vue Js</h1>
    <div id="app">
        {{ message }}
    </div>
    <button onclick="doAction(event);">click</button>
    <script>
        var data = {
            message: 'plaese type!'
        };
        var app = new Vue ({
            el: '#app',
            data: data,
            render: (element) => {
                return element("p" ,
                { 'style' : 'font-siza:20pt; color:red;'},
                data.message)
            }
        })
        function doAction(){
            data.message = 'Click';
        }
    </script>
    
</body>
</html>
